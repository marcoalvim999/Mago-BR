<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mago-BR</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.png">
  <meta name="theme-color" content="#0f0f0f" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #e0e0e0;
      text-align: center;
      padding: 2rem;
    }
    .logo {
      max-width: 150px;
      margin: auto;
      display: block;
    }
    textarea, input {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      background: #1a1a1a;
      color: #f8f8f8;
      border: none;
      border-radius: 8px;
    }
    button {
      background: #72f7ff;
      color: #000;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin: 0.5rem 0;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <img src="favicon.png" alt="Logo Mago-BR" class="logo">
  <h1>Mago-BR ðŸ”®</h1>
  <p>Ocultador de mensagens invisÃ­veis com criptografia</p>

  <textarea id="secret" rows="4" placeholder="Mensagem secreta..."></textarea>
  <textarea id="cloak" rows="3" placeholder="Mensagem pÃºblica (obrigatÃ³ria)"></textarea>
  <input type="password" id="hidePassword" placeholder="Senha para proteger a mensagem">
  <button onclick="hide()">Ocultar mensagem</button>
  <textarea id="output" rows="4" readonly></textarea>
  <button onclick="copyOutput()">Copiar resultado</button>

  <h2>Revelar mensagem</h2>
  <textarea id="revealInput" rows="4" placeholder="Cole aqui a mensagem oculta"></textarea>
  <input type="password" id="revealPassword" placeholder="Senha para revelar">
  <button onclick="reveal()">Revelar</button>
  <textarea id="revealed" rows="4" readonly></textarea>

  <div id="installPrompt" style="margin-top: 2rem;"></div>

  <footer>
    <p>
      Copyright Â© 2025 
      <a href="https://x.com/marcoalvim999" target="_blank" style="color: #72f7ff;">Marco Alvim</a>
    </p>
  </footer>

  <!-- Stegcloak embutido -->
  <script>
    class StegCloak {
      constructor(whitespace=true, utf16=false) {
        this.whitespace = whitespace;
        this.utf16 = utf16;
        this.charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 .,:;'\"!?$%&()[]{}<>@#^*-_=+\\|/~`\n\r\t";
      }

      encodeMessage(message, password) {
        let encrypted = "";
        for (let i = 0; i < message.length; i++) {
          let charCode = message.charCodeAt(i) ^ password.charCodeAt(i % password.length);
          encrypted += String.fromCharCode(charCode);
        }
        return encrypted;
      }

      decodeMessage(encrypted, password) {
        return this.encodeMessage(encrypted, password);
      }

      hide(secret, password, cover) {
        const encrypted = this.encodeMessage(secret, password);
        const hidden = Array.from(encrypted).map(c => '\u200b' + c).join('');
        return cover + hidden;
      }

      reveal(hiddenText, password) {
        const zeroWidth = Array.from(hiddenText).filter((c, i) => hiddenText.charCodeAt(i - 1) === 8203).join('');
        return this.decodeMessage(zeroWidth, password);
      }
    }

    const stegcloak = new StegCloak();

    function hide() {
      const secret = document.getElementById('secret').value.trim();
      const cover = document.getElementById('cloak').value.trim();
      const password = document.getElementById('hidePassword').value.trim();

      if (!secret || !cover || !password) {
        alert("Preencha todos os campos: secreta, pÃºblica e senha.");
        return;
      }

      const encoded = stegcloak.hide(secret, password, cover);
      document.getElementById('output').value = encoded;
    }

    function reveal() {
      const hidden = document.getElementById('revealInput').value.trim();
      const password = document.getElementById('revealPassword').value.trim();

      if (!hidden || !password) {
        alert("Cole a mensagem oculta e digite a senha.");
        return;
      }

      try {
        const revealed = stegcloak.reveal(hidden, password);
        document.getElementById('revealed').value = revealed;
      } catch {
        document.getElementById('revealed').value = "Mensagem invÃ¡lida ou senha incorreta.";
      }
    }

    function copyOutput() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
    }

    // PWA
    let deferredPrompt;
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const installBtn = document.createElement("button");
      installBtn.textContent = "ðŸ“² Instalar Mago-BR";
      installBtn.onclick = () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
        });
      };
      document.getElementById("installPrompt").appendChild(installBtn);
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
