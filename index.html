<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mago-BR</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.png">
  <meta name="theme-color" content="#0f0f0f" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #e0e0e0;
      text-align: center;
      padding: 2rem;
    }
    .logo {
      max-width: 150px;
      margin: auto;
      display: block;
    }
    textarea, input {
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      background: #1a1a1a;
      color: #f8f8f8;
      border: none;
      border-radius: 8px;
    }
    button {
      background: #72f7ff;
      color: #000;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <img src="favicon.png" alt="Logo Mago-BR" class="logo">
  <h1>Mago-BR ðŸ”®</h1>
  <p>Ocultador de mensagens invisÃ­veis com criptografia</p>

  <textarea id="secret" rows="5" placeholder="Mensagem secreta..."></textarea>
  <input type="text" id="cloak" placeholder="Mensagem pÃºblica (opcional)">
  <button onclick="hide()">Ocultar mensagem</button>
  <textarea id="output" rows="5" readonly></textarea>
  <button onclick="copyOutput()">Copiar resultado</button>

  <h2>Revelar mensagem</h2>
  <textarea id="revealInput" rows="5" placeholder="Cole aqui a mensagem oculta"></textarea>
  <button onclick="reveal()">Revelar</button>
  <textarea id="revealed" rows="5" readonly></textarea>

  <div id="installPrompt" style="margin-top: 2rem;"></div>

  <footer>
    <p>
      Copyright Â© 2025 <a href="https://x.com/marcoalvim999" target="_blank" style="color: #72f7ff;">Marco Alvim</a>
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/stegcloak@1.0.2/dist/stegcloak.min.js"></script>
  <script>
    const stegcloak = new StegCloak(true, false);

    function hide() {
      const secret = document.getElementById('secret').value;
      const cover = document.getElementById('cloak').value || '';
      const encoded = stegcloak.hide(secret, 'senha', cover);
      document.getElementById('output').value = encoded;
    }

    function reveal() {
      const hidden = document.getElementById('revealInput').value;
      try {
        const revealed = stegcloak.reveal(hidden, 'senha');
        document.getElementById('revealed').value = revealed;
      } catch (e) {
        document.getElementById('revealed').value = 'Mensagem invÃ¡lida ou senha incorreta.';
      }
    }

    function copyOutput() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
    }

    // PWA installation prompt
    let deferredPrompt;
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const installBtn = document.createElement("button");
      installBtn.textContent = "ðŸ“² Instalar Mago-BR";
      installBtn.onclick = () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
        });
      };
      document.getElementById("installPrompt").appendChild(installBtn);
    });

    // Registrar Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
