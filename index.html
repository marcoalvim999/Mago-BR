<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mago-BR</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.png">
  <meta name="theme-color" content="#0f0f0f" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #e0e0e0;
      text-align: center;
      padding: 2rem;
    }
    .logo {
      max-width: 150px;
      margin: auto;
      display: block;
    }
    textarea, input {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      background: #1a1a1a;
      color: #f8f8f8;
      border: none;
      border-radius: 8px;
    }
    button {
      background: #72f7ff;
      color: #000;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin: 0.5rem 0;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <img src="favicon.png" alt="Logo Mago-BR" class="logo">
  <h1>Mago-BR 🔮</h1>
  <p>Ocultador de mensagens invisíveis com criptografia</p>

  <!-- Seção de ocultação -->
  <textarea id="secret" rows="4" placeholder="Mensagem secreta..."></textarea>
  <textarea id="cloak" rows="3" placeholder="Mensagem pública (obrigatória)"></textarea>
  <input type="password" id="hidePassword" placeholder="Senha para proteger a mensagem">
  <button onclick="hide()">Ocultar mensagem</button>
  <textarea id="output" rows="4" readonly></textarea>
  <button onclick="copyOutput()">Copiar resultado</button>

  <!-- Seção de revelação -->
  <h2>Revelar mensagem</h2>
  <textarea id="revealInput" rows="4" placeholder="Cole aqui a mensagem oculta"></textarea>
  <input type="password" id="revealPassword" placeholder="Senha para revelar">
  <button onclick="reveal()">Revelar</button>
  <textarea id="revealed" rows="4" readonly></textarea>

  <div id="installPrompt" style="margin-top: 2rem;"></div>

  <footer>
    <p>
      Copyright © 2025 
      <a href="https://x.com/marcoalvim999" target="_blank" style="color: #72f7ff;">Marco Alvim</a>
    </p>
  </footer>

  <script>
    // Conjunto de caracteres zero-width
    const zwc = {
      "0": "\u200b", // zero width space
      "1": "\u200c"  // zero width non-joiner
    };

    const zwcRev = {
      "\u200b": "0",
      "\u200c": "1"
    };

    // Converte uma string em uma sequência binária (8 bits por caractere)
    function toBinary(str) {
      return str.split('').map(char =>
        char.charCodeAt(0).toString(2).padStart(8, '0')
      ).join('');
    }

    // Converte uma sequência binária (8 bits por caractere) em uma string
    function fromBinary(binary) {
      return binary.match(/.{1,8}/g).map(byte =>
        String.fromCharCode(parseInt(byte, 2))
      ).join('');
    }

    // Converte uma string binária em caracteres zero-width
    function binaryToZWC(bin) {
      return bin.split('').map(b => zwc[b]).join('');
    }

    // Converte uma sequência de caracteres zero-width em uma string binária
    function zwcToBinary(zwcStr) {
      return zwcStr.split('').map(ch => zwcRev[ch] || '').join('');
    }

    // Função XOR simples para criptografia simétrica
    function xorEncrypt(text, key) {
      let result = '';
      for (let i = 0; i < text.length; i++) {
        result += String.fromCharCode(text.charCodeAt(i) ^ key.charCodeAt(i % key.length));
      }
      return result;
    }

    // Função para ocultar a mensagem
    function hide() {
      const secret = document.getElementById('secret').value.trim();
      const cover = document.getElementById('cloak').value.trim();
      const password = document.getElementById('hidePassword').value.trim();

      if (!secret || !cover || !password) {
        alert("Preencha todos os campos: mensagem secreta, mensagem pública e senha.");
        return;
      }

      // Criptografa a mensagem secreta usando XOR
      const encrypted = xorEncrypt(secret, password);
      // Converte a mensagem criptografada para binário e depois em caracteres zero-width
      const binary = toBinary(encrypted);
      const hidden = binaryToZWC(binary);

      // Cria um objeto JSON contendo o bloco oculto
      const stegoData = { hidden: hidden };
      // Codifica o objeto JSON em base64
      const encodedStegoData = btoa(JSON.stringify(stegoData));
      
      // Define uma assinatura delimitadora para identificar o bloco oculto
      const signature = "🧙‍♂️🇧🇷";
      // Junta a mensagem pública, a assinatura e o bloco de dados ocultos
      const output = cover + signature + encodedStegoData;
      document.getElementById('output').value = output;
    }

    // Função para revelar a mensagem oculta
    function reveal() {
      const input = document.getElementById('revealInput').value.trim();
      const password = document.getElementById('revealPassword').value.trim();

      if (!input || !password) {
        alert("Cole a mensagem oculta e digite a senha.");
        return;
      }

      const signature = "🧙‍♂️🇧🇷";
      const signatureIndex = input.indexOf(signature);
      if (signatureIndex === -1) {
        alert("Assinatura Mago-BR não encontrada na mensagem.");
        return;
      }

      // Extrai o bloco de dados ocultos após a assinatura
      const encodedData = input.slice(signatureIndex + signature.length).trim();

      try {
        // Decodifica o JSON a partir do bloco oculto
        const stegoData = JSON.parse(atob(encodedData));
        const hidden = stegoData.hidden;
        // Converte os caracteres zero-width de volta para binário
        const binary = zwcToBinary(hidden);
        // Converte o binário para obter a mensagem criptografada
        const encrypted = fromBinary(binary);
        // Descriptografa a mensagem usando XOR (mesmo método da criptografia)
        const decrypted = xorEncrypt(encrypted, password);
        document.getElementById('revealed').value = decrypted;
      } catch (e) {
        alert("Erro ao revelar a mensagem. Verifique se a mensagem pública está correta e se a senha confere.");
      }
    }

    // Função para copiar o resultado (mantendo todos os caracteres invisíveis)
    function copyOutput() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
    }

    // Configuração do PWA
    let deferredPrompt;
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const installBtn = document.createElement("button");
      installBtn.textContent = "📲 Instalar Mago-BR";
      installBtn.onclick = () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
        });
      };
      document.getElementById("installPrompt").appendChild(installBtn);
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
